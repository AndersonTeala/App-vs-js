<link rel="stylesheet" href="../styles.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
  <div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
  </div>
</body>

<script>
    new Vue({
      el: '#app',
      data: {
          contador: 0
      },
      methods: {
        somar() {
          this.contador++
        }
      }
    })
</script>
