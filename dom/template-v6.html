<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
  <div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr/>
    <p v-html="linkHtml"></p>
  </div>
</body>

<script>
    new Vue({
      el: '#app',
      data: {
          titulo: 'Usando VueJS!',
          link:'http://google.com.br',
          linkHtml: '<a href="http://google.com.br">Google</a>'
      },
      methods: {
        saudacao: function() {
          this.titulo = 'Bom dia!!!'
          return this.titulo
        }
      }
    })
</script>
